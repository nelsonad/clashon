<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-top tabs-striped tabs-background-light tabs-color-positive">


  <!-- Dashboard Tab -->
  <ion-tab title="{{ 'DASHBOARD' | translate }}" icon="icon ion-home" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>


  <!-- Friends Tab -->
  <ion-tab title="{{ 'FRIENDS' | translate }}" icon="icon ion-heart" href="#/tab/friends" badge="10" badge-style="badge-assertive">
    <ion-nav-view name="tab-friends"></ion-nav-view>
  </ion-tab>


  <!-- Account Tab -->
  <ion-tab title="Account" icon="icon ion-gear-b" href="#/tab/account" ng-if="main.isLoggedIn()">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

  <!-- Resources Tab -->
  <ion-tab title="{{ 'UPGRADES' | translate }}" icon="icon ion-help-circled" href="#/tab/info">
    <ion-nav-view name="tab-info"></ion-nav-view>
  </ion-tab>


</ion-tabs>
